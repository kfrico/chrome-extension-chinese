<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 160px;
      padding: 0;
      font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #eee;
    }
    
    .toggle-btn {
      width: 100%;
      padding: 28px 20px;
      border: none;
      background: transparent;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    
    .toggle-btn:hover {
      background: rgba(255,255,255,0.05);
    }
    
    .toggle-btn:active {
      background: rgba(255,255,255,0.1);
    }
    
    .icon {
      font-size: 32px;
      transition: transform 0.3s ease;
    }
    
    .toggle-btn:hover .icon {
      transform: scale(1.1);
    }
    
    .label {
      font-size: 14px;
      color: #888;
      transition: color 0.2s;
    }
    
    .toggle-btn.active .label {
      color: #2ecc71;
    }
    
    .toggle-btn.inactive .label {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" id="toggleBtn">
    <span class="icon">簡→繁</span>
    <span class="label" id="label">載入中...</span>
  </button>
  
  <script src="popup.js"></script>
</body>
</html>
